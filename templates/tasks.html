<doctype html>
<title>List of tasks</title>
<h1>Your Task APP</h1>
<p><a href="{{ url_for('.add_task_view') }}"> Add Task </a></p>

<p>
	{% with messages = get_flashed_messages() %}
	  {% if messages %}
		<ul class=flashes>
		{% for message in messages %}
		  <li>{{ message }}</li>
		{% endfor %}
		</ul>
	  {% endif %}
	{% endwith %}
</p>
<br>
<p>Your list of tasks</p>
{{ table }}
